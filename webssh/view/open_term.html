<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/webssh/static/assets/css/layui.css">
    <link rel="stylesheet" href="/webssh/static/assets/css/view.css"/>
    <title></title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-header">
                打开SSH终端
                <button style="float: right;" onclick="show()" class="layui-btn-sm layui-btn-blue" id="show">说明</button>
            </div>
            <form class="layui-form layui-card-body">
                <div class="layui-form-item">
                    <label class="layui-form-label">加密密码</label>
                    <div class="layui-input-inline">
                        <input id="key" type="password" name="setpass" required lay-verify="required" placeholder="请输入加密密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button onclick="openterm()" type="button" class="layui-btn layui-btn-blue" >打开终端</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/webssh/static/assets/layui.all.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/aes.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
<script src="/webssh/static/js/net.js?v=0.1"></script>
<script src="/webssh/static/js/openterm.js?v=0.99.1"></script>
<script>
    var index = layer.load(0, {shade: [0.1,'#fff']});
    document.onreadystatechange = completeLoading;
    //加载状态为complete时移除loading效果
    function completeLoading() {
        console.log("Loading Success")
        if (document.readyState == "complete") {
            layer.close(index);
        }
    }
</script>
</body>
</html>
